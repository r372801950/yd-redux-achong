<body>
    <script >
      console.log('123')
    </script>
    <script type="module">
        import {createStore} from './redux/index.js'
        let initState = {
          counter:{
            count:0,
          },
          info:{
            name:'',
            description:'',
          }
        }
        console.log('456')
        const store = createStore(initState)
        store.subscribe(() => {
          const state = store.getState();
          console.log(`${state.info.name} -- ${state.info.description}`)
        });
        store.subscribe(() => {
          const state = store.getState();
          console.log(state.counter.count)
        });
        store.changeState({
          ...store.getState(),
          info:{
            name:'一灯',
            description: '3w'
          }
        })
        store.changeState({
          ...store.getState(),
          counter:{
            count:1,
          },
        })
    </script>
